<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Cart.css">
    <title>Cart</title>
</head>
<body>
    <div class="heading">
        <h1>Checkout</h1>
        <p>Please choose the amount and fill out this form to continue with your order.</p>
    </div>
    <!-- form here -->
    <div class="form">
        <form name="Cart" action="" method="get">
                <label class="nameL" for="fName">First Name</label><br>
                <input type="text" id="fName" name="fName" maxlength="15" minlength="3"><br>
                
                <label class="numL" for="number">Number</label><br>
                <input type="tel" id="num" name="num" maxlength="11"><br>
                
                
                <label class="dateL" for="date">Date</label><br>
                <input type="date" id="date" name="date"><br>
                
                
                <label class="locL" for="loc">Location</label>   <br>       
                <select id="loc" name="loc">
                    <option value="">Select Province</option>
                    <option value="AB">Ottawa</option>
                    <option value="BC">Gatineau</option>
                </select><br>

                <label class="pickL" for="pik">Pickup</label>
                <input type="checkbox"  id="pick" name="pick">
                </input> <br>
        
                <div class="radio">
                
                <label class="del" for="radio">Delivery</label> <br>  

                <input type="radio"  id="rad1" name="del">
                <label for="del">Normal</label>
                </input> <br>

                <input type="radio"  id="rad2" name="del">
                <label for="del">Quick</label>
                </input> <br>

                <input type="radio"  id="rad3" name="del">
                <label for="del">Express</label>
                </input>
                </div> <br>

                <label class="ttlL" for="ttl">Total (CAD)</label><br>
                <input type="text" id="ttl" name="ttl" readonly><br>

                <div class="butn">
                    <input id="submit" type="submit" value="Submit">
                    <input type="reset" id="reset">
                </div>
        </form>

        
    </div>
    
    <!-- Items portion -->

    <div class="items">
            <div class="titles">
                <h2 class="t1">Item</h2>
                <h2 class="t2">Name</h2>
                <h2 class="t3">Qty</h2>
                <h2 class="t4">Price</h2>
                <h2 class="t5">Total</h2>
            </div>
            <div class="prod">
                <div class="item1">
                    <img src="" alt="monkey" class="i1" >
                    <p class="i1p"></p>
                    <p class="plus"></p>
                    <p class="qt1"></p>
                    <p class="minus"></p>
                    <p class="prc1"></p>
                    <p class="ttl1"></p>
                </div>
    
                <div class="item2">
                    <img src="" alt="laptop" class="i2">
                    <p class="i2p"></p>
                    <p class="plus2"></p>
                    <p class="qt2"></p>
                    <p class="minus2"></p>
                    <p class="prc2"></p>
                    <p class="ttl2"></p>
                </div>
    
                <div class="item3">
                    <img src="" alt="laptop" class="i3">
                    <p class="i3p"></p>
                    <p class="plus3"></p>
                    <p class="qt3"></p>
                    <p class="minus3"></p>
                    <p class="prc3"></p>
                    <p class="ttl3"></p>
                </div>
            </div>
    </div>

    <script defer src="scripts/click.js"></script>
    <script  src="scripts/val.js"></script>
    <script  src="scripts/json.js"></script>
</body>
</html>
